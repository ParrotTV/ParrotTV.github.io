<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Parrot TV | Control Panel</title>
</head>
<body class="bg-gray-50">
    <div id="preloader"></div>

        
    </div>
    <div class="top">
        <h1 class="title">Parrot TV Panel</h1>
    </div>
    <div class="main">
        <br>
        <h1 class="text">-Update M3U Links</h1>
        <button class="updatebutton" onclick="UpdateM3U()">Click here to update M3U links!</button> 
    </div>


    <script>
        function Loading(mode) {
            if(mode == 1) {
                document.getElementById('preloader').style.display = 'none'
            } else {
                document.getElementById('preloader').style.display = 'block'
            }
        }

        function UpdateM3U() {
            Loading(2)
            var url = "https://parrot-tv-m3u.parrotdeveloper.repl.co/update/";

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            
            xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                Loading(1);
            }};
            
            xhr.send();
        }


    </script>
</body>

<script>
    window.addEventListener('load', function () {
      pl = document.getElementById("preloader")
      pl.style.display = "none";
      console.log("Preloader closed!");
    })
</script>
</html>
